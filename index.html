<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <div class="wrapper">

    <section class="widget">

      <header class="weather-info">
        <h1 class="city-name">Warsaw</h1>
        <div class="weather-condition">Clouds</div>
        <div class="temperature">10 C</div>

        <div class="condition-details">
          <span>Pressure: 1080 | </span>
          <span>Humidity: 80%</span>
        </div>
      </header>



      <main class="day-weather">
        <div>Now</div>
        <div>16</div>
        <div>17</div>
        <div>18</div>
        <div>19</div>
        <div>20</div>

        <div>9.47</div>
        <div>9.42</div>
        <div>9.3</div>
        <div>8.9</div>
        <div>8.87</div>
        <div>8.75</div>
      </main>

      <footer class="next-days-info">

        <div class="next-day">
          <div>Today</div>
          <div>10 C</div>
        </div>

        <div class="next-day">
          <div>Tomorrow</div>
          <div>8 C</div>
        </div>

        <div class="next-day">
          <div>Day after tomorrow</div>
          <div>4 C</div>
        </div>

      </footer>

    </section>

  </div>

</body>

</html>
